app:
  name : Tomcat Workload
  code : TCWL
  notify: appz@cloudbourne.co
  
build:
  version : 0.9
  env : UA
  build_file : build.xml
  output_files : output/*.war
  image_template: tomcat8
  image_name : myco/tomcat-workload
  interval : 0
  
deploy:
  context: myco/UA
  replicas: 2
  strategy : recreate
  port: 8080
  
properties:
  title:  Tomcat Workload BOSTON
  worker_threads: 5
  auto_refresh: false
  nano : 356
  
